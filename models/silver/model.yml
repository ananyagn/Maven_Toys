version: 2

models:
  - name: sil_cal
    description: "Silver layer calendar model. Cleans and renames fields from the bronze calendar model."
    columns:
      - name: calendar_date
        description: "The cleaned and renamed date field from the bronze calendar model."
        tests:
          - not_null
      - name: day
        description: "Day number."
      - name: month
        description: "Month number."
      - name: year
        description: "Year number."
      - name: day_of_week
        description: "Day of the week."
      - name: last_updated
        description: "Timestamp when the record was last updated."

  - name: sil_inv
    description: "Silver layer inventory model. Cleans and standardizes inventory data from the bronze layer."
    columns:
      - name: store_id
        description: "Unique identifier for the store."
        tests:
          - not_null
      - name: product_id
        description: "Unique identifier for the product."
        tests:
          - not_null
      - name: stock_on_hand
        description: "Current stock on hand for the product at the store."
      - name: last_updated
        description: "Timestamp when the record was last updated."

  - name: sil_prod
    description: "Silver layer products model. Cleans and standardizes product data from the bronze layer."
    columns:
      - name: product_id
        description: "Unique identifier for the product."
        tests:
          - not_null
      - name: product_name
        description: "Name of the product."
      - name: category
        description: "Product category."
      - name: price
        description: "Product price."
      - name: last_updated
        description: "Timestamp when the record was last updated."

  - name: sil_sales
    description: "Silver layer sales model. Cleans and standardizes sales data from the bronze layer."
    columns:
      - name: sale_id
        description: "Unique identifier for the sale."
        tests:
          - not_null
      - name: store_id
        description: "Unique identifier for the store."
      - name: product_id
        description: "Unique identifier for the product."
      - name: quantity_sold
        description: "Quantity of the product sold."
      - name: sale_date
        description: "Date of the sale."
      - name: last_updated
        description: "Timestamp when the record was last updated."

  - name: sil_stores
    description: "Silver layer stores model. Cleans and standardizes store data from the bronze layer."
    columns:
      - name: store_id
        description: "Unique identifier for the store."
        tests:
          - not_null
      - name: store_name
        description: "Name of the store."
      - name: location
        description: "Physical location or address of the store."
      - name: last_updated
        description: "Timestamp when the record was last updated."