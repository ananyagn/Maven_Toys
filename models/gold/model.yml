version: 2

models:
  - name: gold_product_performance
    description: "Gold layer model providing key performance metrics for each product, such as total units sold, total revenue, and average price."
    columns:
      - name: product_id
        description: "Unique identifier for the product."
        tests:
          - not_null
      - name: product_name
        description: "Name of the product."
      - name: category
        description: "Product category."
      - name: price
        description: "Unit price of the product."
      - name: total_units_sold
        description: "Total number of units sold."
      - name: total_revenue
        description: "Total revenue generated by the product."
      - name: total_sales
        description: "Number of sales transactions for the product."
      - name: stores_sold_in
        description: "Count of unique stores where the product was sold."
      - name: total_stock_on_hand
        description: "Current total stock available for the product."
      - name: avg_unit_price
        description: "Average price per unit sold."

  - name: gold_sales_analysis
    description: "Gold layer model summarizing sales by various dimensions for business reporting."
    columns:
      - name: sale_id
        description: "Unique identifier for the sale."
        tests:
          - not_null
      - name: store_id
        description: "Unique identifier for the store."
      - name: product_id
        description: "Unique identifier for the product."
      - name: sale_date
        description: "Date of the sale."
      - name: quantity_sold
        description: "Number of units sold in the transaction."
      - name: revenue
        description: "Revenue from the sale."
      - name: day_of_week
        description: "Day of the week for the sale."
      - name: store_name
        description: "Name of the store."
      - name: product_name
        description: "Name of the product."
      - name: category
        description: "Category of the product."

  - name: gold_inventory_overview
    description: "Gold layer model summarizing inventory status by product and store, including low stock alerts."
    columns:
      - name: product_id
        description: "Unique identifier for the product."
        tests:
          - not_null
      - name: store_id
        description: "Unique identifier for the store."
        tests:
          - not_null
      - name: product_name
        description: "Name of the product."
      - name: category
        description: "Product category."
      - name: stock_on_hand
        description: "Units of stock available."
      - name: last_updated
        description: "Timestamp when the inventory record was last updated."
      - name: stock_status
        description: "Status of stock (e.g., IN STOCK, LOW STOCK, OUT OF STOCK)."

